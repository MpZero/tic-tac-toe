<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Roboto+Mono&family=Rubik:wght@700&display=swap" rel="stylesheet"> 
  <!-- fonts -->

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div id="container">
    <div id="title-container"><p id="title">Tic-Tac-Toe</p></div>
    <div id="player1-container">
      <div id="player-info">
        <div class="player-element player1-container">
          <p id="player1Text">Player 1</p>
        </div>
        <div class="player-element">
          <p id="scoreP1">Score: 0</p>
        </div>
        <div class="player-element">
          <p>Shape: X</p>
        </div>
      </div>
    </div>
    <div id="board-container">
      <div class="tile1 board" data-tile="tile0"></div>
      <div class="tile2 board" data-tile="tile1"></div>
      <div class="tile3 board" data-tile="tile2"></div>
      <div class="tile4 board" data-tile="tile3"></div>
      <div class="tile5 board" data-tile="tile4"></div>
      <div class="tile6 board" data-tile="tile5"></div>
      <div class="tile7 board" data-tile="tile6"></div>
      <div class="tile8 board" data-tile="tile7"></div>
      <div class="tile9 board" data-tile="tile8"></div>
      <div id="reset-button-container"><button id="reset-button">Reset!</button></div>
    </div>
    <div id="player2-container">
      <div id="player-info">
        
        <div class="player-element player2-container">
          <p id="player2Text">Player 2</p>
        </div>
        <div class="player-element">
          <p id="scoreP2">Score: 0</p>
        </div>
        <div class="player-element">
          <p>Shape: O</p>
        </div>
      

  </div>

</body>

</html>
